<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="carGroupForm" (ngSubmit)="onSubmit()">
      <div *ngIf="!isNew" class="form-group">
        <label for="id">Id</label>
        <input type="text" id="id" formControlName="_id" class="form-control">
      </div>
      <div class="form-group">
        <label for="code">Code</label>
        <input type="text" id="code" formControlName="code" class="form-control" placeholder="Code">
      </div>
      <div class="form-group">
        <label for="make">Make</label>
        <input type="text" id="make" formControlName="make" class="form-control" placeholder="Make">
      </div>
      <div class="form-group">
        <label for="model">Model</label>
        <input type="text" id="model" formControlName="model" class="form-control" placeholder="Model">
      </div>
      <button type="button" class="btn btn-default" (click)="onBack()">Back</button>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
