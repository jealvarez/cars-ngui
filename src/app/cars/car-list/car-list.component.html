<h1>Cars</h1>

<div class="row content">
  <div class="col-xs-12">
    <a class="btn btn-success" [routerLink]="['create']">Create</a>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <table class="table table-striped">
      <thead>
        <th>Code</th>
        <th>Make</th>
        <th>Model</th>
      </thead>
      <tbody>
        <tr *ngFor="let car of cars, let i = index">
          <td><a [routerLink]="[car.code]">{{ car.code }}</a></td>
          <td>{{ car.make }}</td>
          <td>{{ car.model }}</td>
          <td><a href="#" (click)="onDelete($event, car.code, i)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></td>
          <td><a [routerLink]="[car.code]"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
